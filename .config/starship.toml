add_newline = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "
read_only = " "

[git_branch]
format = "[$symbol$branch]($style)"
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
progress_divider = " of "

[git_status]
conflicted = "⚔️ "
ahead = " 🏎️ ×${count}"
behind = " 🐢 ×${count}"
diverged = " 🔱🏎️ ×${ahead_count} 🐢 ×${behind_count}"
untracked = " 🛤️  ×${count}"
stashed = "📦 "
modified = " 📝 ×${count}"
staged = " 🗃️ ×${count}"
renamed = " 📛 ×${count}"
deleted = " 🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[username]
style_user = "bold dimmed blue"
show_always = true

